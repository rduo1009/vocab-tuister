name: check
on: push

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: test with python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      # - name: Cache tox folder
      #   id: cache-tox
      #   uses: actions/cache@v4.1.1
      #   with:
      #     path: ".tox"
      #     key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml','tox.ini','poetry.lock') }}

      - uses: actions/setup-python@v5.6.0
        with:
          python-version-file: '.python-version'

      - name: Install tox
        run: python -m pip install tox-gh>=1.2

      - name: Install deps
        # if: steps.cache-tox.outputs.cache-hit != 'true'
        run: tox -vv --notest

      - name: Run test suite
        run: tox --skip-pkg-install

  test-integration-python:
    name: integration test with python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - uses: actions/setup-python@v5.6.0
        with:
          python-version-file: '.python-version'

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install pipx
          pipx install poetry
          poetry install

      - name: Run integration tests
        run: |
          poetry run pytest -m 'integration' -n0

  test-golang:
    name: test with golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - uses: actions/setup-go@v5.5.0
        with:
          go-version-file: 'go.mod'

      - name: Install deps
        run: go mod download

      - name: Run test suite
        id: run-tests
        run: go test ./src/...
        continue-on-error: true

      - name: Update test data
        if: steps.run-tests.outcome == 'failure'
        run: go test ./src/client/internal/... -update

      - name: Upload changed files
        if: steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: changed-files
          path: |
            src/client/internal/configtui/testdata/
            src/client/internal/listtui/testdata
            src/client/internal/sessiontui/testdata

      - name: Fail workflow if applicable
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

  test-integration-golang:
    name: integration test with golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - uses: actions/setup-go@v5.5.0
        with:
          go-version-file: 'go.mod'

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install ffmpeg pipx
          sudo snap install ttyd --classic
          pipx install dunamai
          go mod download

      - name: Run integration tests
        run: ./tests/integration/client_integration/client-integration-tests.sh

      - name: Upload changed files
        if: failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: changed-files
          path: tests/integration/client_integration/testdata/
