name: check
on: push

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test with ${{ matrix.py }} on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.13.1"

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      # - name: Cache tox folder
      #   id: cache-tox
      #   uses: actions/cache@v4.1.1
      #   with:
      #     path: ".tox"
      #     key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml','tox.ini','poetry.lock') }}

      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.py }}

      - name: Create test_output directory
        run: mkdir tests/lego_test/testdata/test_output

      - name: Install tox
        run: python -m pip install tox-gh>=1.2

      - name: Setup test suite
        # if: steps.cache-tox.outputs.cache-hit != 'true'
        run: tox -vv --notest

      - name: Run test suite
        run: tox --skip-pkg-install

  test-integration:
    name: integration test with ${{ matrix.py }} on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.13.1"
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        run: |
          python3 -m pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          pytest -m 'integration' -n0
