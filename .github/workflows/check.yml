name: check
on: push

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: test with python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Verify .python-version file
        run: |
          if [ ! -s .python-version ]; then echo ".python-version is missing or empty" >&2; exit 1; else echo "Found .python-version:"; cat .python-version; fi

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Cache tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ hashFiles('.python-version') }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}
          restore-keys: |
            tox-${{ hashFiles('.python-version') }}-

      - name: Install tox
        run: python -m pip install tox-gh>=1.2

      - name: Install deps
        run: tox --notest

      - name: Run test suite
        run: tox --skip-pkg-install

  test-integration-python:
    name: integration test with python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Verify .python-version file
        run: |
          if [ ! -s .python-version ]; then echo ".python-version is missing or empty" >&2; exit 1; else echo "Found .python-version:"; cat .python-version; fi

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local # Poetry installs here on Ubuntu
          key: poetry-${{ runner.os }}-1

      - name: Install Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Configure Poetry if cached
        if: steps.cached-poetry.outputs.cache-hit == 'true'
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry config installer.parallel true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install deps
        run: poetry install --no-interaction --no-root

      - name: Run integration tests
        id: run-tests
        run: poetry run pytest -m 'integration' -n0
        continue-on-error: true

      - name: Update test data
        if: steps.run-tests.outcome == 'failure'
        run: poetry run pytest --pythonhashseed 1 --snapshot-update -m 'integration' -n0

      - name: Upload changed files
        if: steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: changed-files
          path: |
            tests/integration/server_integration/__snapshots__/server_integration_test.ambr

      - name: Fail workflow if applicable
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

  test-golang:
    name: test with golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Verify go.mod file
        run: |
          if [ ! -s go.mod ]; then echo "go.mod is missing or empty" >&2; exit 1; else echo "Found go.mod:"; grep '^go ' go.mod; fi

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install deps
        run: go mod download

      - name: Run test suite
        id: run-tests
        run: go test ./src/...
        continue-on-error: true

      - name: Update test data
        if: steps.run-tests.outcome == 'failure'
        run: go test ./src/client/internal/... -update

      - name: Upload changed files
        if: steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: changed-files
          path: |
            src/client/internal/configtui/testdata/
            src/client/internal/listtui/testdata
            src/client/internal/sessiontui/testdata

      - name: Fail workflow if applicable
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

  test-integration-golang:
    name: integration test with golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Verify go.mod file
        run: |
          if [ ! -s go.mod ]; then echo "go.mod is missing or empty" >&2; exit 1; else echo "Found go.mod:"; grep '^go ' go.mod; fi

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Install and cache apt deps
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: ffmpeg pipx
          version: 1.0

      - name: Install other deps
        run: |
          sudo snap install ttyd --classic
          pipx install dunamai
          go mod download

      - name: Run integration tests
        run: ./tests/integration/client_integration/client-integration-tests.sh

      - name: Upload changed files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: changed-files
          path: tests/integration/client_integration/testdata/
