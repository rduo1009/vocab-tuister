name: coverage
on: push

jobs:
  coverage:
    name: Collect and upload coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.13.2"

      - uses: actions/setup-go@v5.3.0
        with:
          go-version: "1.24.0"

      - name: Create test_output directory
        run: mkdir tests/lego_test/testdata/test_output

      - name: Install project deps
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install ffmpeg ttyd
          python3 -m pip install -r requirements-dev.txt
          go mod download

      - name: Run tests with coverage
        run: ./scripts/coverage.sh

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          files: ./reports/coverage/coverage.xml,./reports/coverage/coverage.out,./gocov/*
          token: ${{ secrets.CODECOV_TOKEN }}
