name: interrogate
on:
  push:
    branches: [main]

jobs:
  coverage:
    name: Test docstring coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup python
        uses: actions/setup-python@v5.6.0
        with:
          python-version-file: '.python-version'

      - name: Run interrogate
        uses: rduo1009/python-interrogate-check@main
        with:
          path: "src"
          badge-location: "docs/assets/interrogate_badge.svg"
        continue-on-error: true

      - name: Setup git
        uses: qoomon/actions--setup-git@v1.1.1
        with:
          user: bot

      - name: Commit files
        run: |
          git add docs/assets/interrogate_badge.svg
          git diff --exit-code || git commit -m "ðŸ§¹ chore: update interrogate badge" -a
          git push
