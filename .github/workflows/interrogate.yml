name: interrogate
on:
  push:
    branches: [main]

jobs:
  build-badge:
    name: Test docstring coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write # To allow python-interrogate-check to write the badge

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup python
        uses: actions/setup-python@v5.6.0
        with:
          python-version-file: '.python-version'

      - name: Run interrogate
        uses: rduo1009/python-interrogate-check@main
        with:
          path: "src"
          badge-location: "docs/assets/interrogate_badge.svg"

      - name: Prepare artifact
        run: |
          mkdir -p _artifact
          cp docs/assets/interrogate_badge.svg _artifact/interrogate_badge.svg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_artifact'

deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: build-badge
  permissions:
    pages: write
    id-token: write
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
