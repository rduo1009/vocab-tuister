exclude: "src/_vendor/.*"

ci:
  skip: [poetry-lock, poetry-export, golangci-lint]
  autofix_commit_msg: "ðŸ”¨ refactor: [pre-commit.ci] auto fixes from pre-commit.com hooks"
  autoupdate_commit_msg: "ðŸ¤– ci(pre-commit): pre-commit autoupdate"

repos:
  # Check project deps
  - repo: https://github.com/python-poetry/poetry
    rev: "1.8.0"
    hooks:
      - id: poetry-lock
      - id: poetry-export
        args:
          [
            "--format=requirements.txt",
            "--output=requirements.txt",
            "--without-hashes",
            "--without-urls",
          ]
      - id: poetry-export
        args:
          [
            "--format=requirements.txt",
            "--output=requirements-dev.txt",
            "--without-hashes",
            "--without-urls",
            "--with=dev",
          ]

  # Format and check code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff
        args: [--select, I, --fix]
      - id: ruff-format

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.63.4
    hooks:
      - id: golangci-lint
        args: [--fix]

  # Format and check other files
  - repo: https://github.com/dzhu/rstfmt
    rev: v0.0.14
    hooks:
      - id: rstfmt
        args: [-w, "79"]

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.5.0"
    hooks:
      - id: pyproject-fmt
        args: [--keep-full-version]

  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: "1.5.0"
    hooks:
      - id: tox-ini-fmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key

  - repo: https://github.com/executablebooks/mdformat
    rev: "0.7.22"
    hooks:
      - id: mdformat
        types: [markdown]
