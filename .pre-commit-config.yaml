exclude: "src/_vendor/.*"

ci:
  skip: [uv-lock, golangci-lint]
  autofix_commit_msg: "ðŸ”¨ refactor: [pre-commit.ci] auto fixes from pre-commit.com hooks"
  autoupdate_commit_msg: "ðŸ¤– ci(pre-commit): pre-commit autoupdate"

repos:
  # Check project deps
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.3
    hooks:
      - id: uv-lock

  # Format and check code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff
        args: [--select, I, --fix]
      - id: ruff-format

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.9.0
    hooks:
      - id: golangci-lint
        args: [--fix, --fast-only]

  # Format and check other files
  - repo: https://github.com/dzhu/rstfmt
    rev: v0.0.14
    hooks:
      - id: rstfmt
        args: [-w, "79"]

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.16.0"
    hooks:
      - id: pyproject-fmt
        args: [--keep-full-version]

  - repo: https://github.com/tox-dev/tox-toml-fmt
    rev: "v1.7.2"
    hooks:
      - id: tox-toml-fmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key

  - repo: https://github.com/executablebooks/mdformat
    rev: "1.0.0"
    hooks:
      - id: mdformat
        types: [markdown]
