[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [ "poetry-core>=2.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0" ]

[project]
name = "vocab-tester"
description = "An application that tests Latin vocabulary and grammar."
readme = "README.md"
license = { text = "MIT" }
authors = [ { name = "rduo1009", email = "robertduong09alt@gmail.com" } ]
requires-python = ">=3.13,<3.14"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]

dependencies = [
  "aenum==3.1.15",
  "ansicolors==1.1.8",
  "cyclopts==3.9.0",
  "dill==0.3.9",
  "dunamai==1.23.0",
  "flask==3.1.0",
  "inflect==7.5.0",
  "lemminflect==0.2.3",
  "nltk==3.9.1",
  "pyinstaller==6.12.0",
  "waitress==3.0.2",
]

[tool.poetry]
version = "0.0.0"                         # placeholder
requires-poetry = ">=2.0"
packages = [ { include = "src" } ]
exclude = [ "**/*.go", "src/scripts/**" ]
include = [ "nltk_data/**/*.zip" ]

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = [ "plugin" ] }

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
syrupy = "4.8.1"
pytest-sugar = "1.0.0"
pytest-xdist = "3.6.1"
coverage = "7.6.12"
pytest-env = "1.1.5"
icecream = "2.1.4"
ruff = "0.9.9"
doc8 = "1.1.2"
rstfmt = "0.0.14"
mypy = { version = "1.15.0", extras = [ "faster-cache" ] }
monkeytype = "23.3.0"
interrogate = "1.7.0"
pydoclint = "0.6.2"

[tool.poetry.group.types.dependencies]
types-regex = "2024.11.6.20250305"
types-waitress = "3.0.1.20241117"
optype = "0.9.1"

[tool.poetry-dynamic-versioning]
enable = true
