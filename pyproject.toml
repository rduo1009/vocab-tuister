[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [ "poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0" ]

[tool.poetry]
name = "vocab-tester"
version = "0.0.0"                                                       # placeholder
description = "An application that tests Latin vocabulary and grammar."
authors = [ "rduo1009 <robertduong09alt@gmail.com>" ]
readme = "README.md"
packages = [ { include = "src" } ]
exclude = [ "**/*.go", "src/scripts/**" ]
include = [ "nltk_data/**/*.zip" ]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
dill = "0.3.9"
nltk = "3.9.1"
lemminflect = "0.2.3"
inflect = "7.5.0"
aenum = "3.1.15"
lz4 = "4.4.3"
flask = "3.1.0"
waitress = "3.0.2"
cyclopts = "3.9.0"
ansicolors = "1.1.8"
dunamai = "1.23.0"
pyinstaller = "6.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.4"
syrupy = "4.8.1"
pytest-sugar = "1.0.0"
pytest-xdist = "3.6.1"
coverage = "7.6.12"
pytest-env = "1.1.5"
icecream = "2.1.4"
ruff = "0.9.7"
doc8 = "1.1.2"
rstfmt = "0.0.14"
mypy = { version = "1.15.0", extras = [ "faster-cache" ] }
monkeytype = "23.3.0"
interrogate = "1.7.0"
pydoclint = "0.6.2"

[tool.poetry.group.types.dependencies]
types-regex = "2024.11.6.20241221"
types-waitress = "3.0.1.20241117"
optype = "0.9.1"

[tool.poetry-dynamic-versioning]
enable = true
