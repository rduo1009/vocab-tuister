[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [ "poetry-core>=2.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0" ]

[project]
name = "vocab-tester"
description = "An application that tests Latin vocabulary and grammar."
readme = "README.md"
license = { text = "MIT" }
authors = [ { name = "rduo1009", email = "robertduong09alt@gmail.com" } ]
requires-python = ">=3.13,<3.14"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]

dependencies = [
  "aenum==3.1.16",
  "ansicolors==1.1.8",
  "cyclopts==3.19.0",
  "dill==0.4.0",
  "dunamai==1.24.1",
  "flask==3.1.1",
  "inflect==7.5.0",
  "lemminflect==0.2.3",
  "nltk==3.9.1",
  "pyinstaller==6.14.1",
  "waitress==3.0.2",
]

[tool.poetry]
requires-poetry = ">=2.0"
packages = [ { include = "src" } ]
exclude = [ "**/*.go", "src/scripts/**" ]
include = [ "nltk_data/**/*.zip" ]
version = "0.0.0"                         # placeholder

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = [ "plugin" ] }

[tool.poetry.group.dev.dependencies]
pytest = "8.4.1"
syrupy = "4.9.1"
pytest-sugar = "1.0.0"
pytest-xdist = "3.8.0"
pytest-pythonhashseed = "1.0.1"
coverage = "7.9.1"
pytest-env = "1.1.5"
icecream = "2.1.5"
ruff = "0.12.1"
doc8 = "2.0.0"
rstfmt = "0.0.14"
mypy = { version = "1.16.1", extras = [ "faster-cache" ] }
basedpyright = "1.29.1"
interrogate = "1.7.0"
griffe = "1.7.3"

[tool.poetry.group.types.dependencies]
types-regex = "2024.11.6.20250403"
types-waitress = "3.0.1.20241117"
optype = "0.10.0"

[tool.poetry-dynamic-versioning]
enable = true
